<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>树形结构展示图</title>
		<script type="text/javascript" src="jquery-3.4.1.min.js" ></script>
		<script type="text/javascript" src="echarts.min.js"></script>
	</head>
	<body>
		<div id="container" style="height: 800px;border: 2px solid #000;"></div>
	</body>
</html>
<script>
	var dom = document.getElementById("container");
	var myChart = echarts.init(dom);
	var app = {};
	option = null;
	myChart.showLoading();
		$.get('./flare.json', function (data) {
    myChart.hideLoading();

    myChart.setOption(option = {
        tooltip: {
            trigger: 'item',
            triggerOn: 'mousemove'
        },
        series:[
            {
                type: 'tree',

                data: [data],

                left: '2%',
                right: '2%',
                top: '8%',
                bottom: '20%',

                symbol: 'emptyCircle',

                orient: 'vertical',

                expandAndCollapse: true,

                label: {
                    normal: {
                        position: 'top',
                        rotate: -90,
                        verticalAlign: 'middle',
                        align: 'right',
                        fontSize: 9
                    }
                },

                leaves: {
                    label: {
                        normal: {
                            position: 'bottom',
                            rotate: -90,
                            verticalAlign: 'middle',
                            align: 'left'
                        }
                    }
                },

                animationDurationUpdate: 750
            }
        ]
    });
});

</script>
