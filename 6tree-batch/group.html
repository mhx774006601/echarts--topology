<!DOCTYPE html>
<html style="height: 100%;">
   <head>
       <meta charset="utf-8">
       <title>作业节点关系展示图</title>
         <script type="text/javascript" src="jquery-3.4.1.min.js" ></script>
       	<script type="text/javascript" src="echarts.min.js"></script>
       	<script type="text/ecmascript" src="layui/layui.all.js"></script>
       	<link href="layui/css/layui.css" />
      
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="height: 100%"></div>
      
       	<script type="text/javascript">
			var dom = document.getElementById("container");
			var myChart = echarts.init(dom);
			var app = {};
			option = null;
			myChart.showLoading();
			
			//计算字符串的长度
			getBLen = function(str) {
			  if (str == null) return 0;
			  if (typeof str != "string"){
			    str += "";
			  }
			  return str.replace(/[^\x00-\xff]/g,"01").length;
			}
			
			$.get('data_group.json', function (data) {
				var result = data.datas.data;
				var links = data.datas.links

				 myChart.hideLoading();
				myChart.setOption(option = {
				    title: {
				        text: 'Graph 简单示例'
				    },
				    tooltip: {
				    	formatter: function(params){
//				    		console.log(params)
				    		var status= params.data.status;
						if(status == '-1'){
									return params.data.name +" : 新建"
								}else if(status == '1'){
									return params.data.name +" : 待启动"
								}else if(status == '2'){
									return params.data.name +" : 执行完毕"
								}else if(status == '3'){
									return params.data.name +" : 待注册"
								}else if(status == '4'){
									return params.data.name +" : 已停止"
								}else if(status == '0'){
									return params.data.name +" : 禁用"
								}else if(status == '7'){
									return params.data.name +" : 异常终止"
								}else if(status == '8'){
									return params.data.name +" : 检查执行条件不满足跳过执行"
								}else if(status == '5'){
									return params.data.name +" : 正在运行"
								}else if(status == '9'){
									return params.data.name +" : 检查执行条件不满足等待执行"
								}
				    		
				    	}
				    },
				    animationDurationUpdate: 1500,
				    animationEasingUpdate: 'quinticInOut',
				    series : [
				        {
				            type: 'graph',
				            layout: 'none',
//				            symbolSize:[100,30],
							symbolSize:(value, params) => {
							 		var data = params.data
							 		params.symbolSize = [getBLen(data.name) * 10,30]
//							 		if(data.name == 'undefined'){
//							 			params.symbolSize = []
//							 		}else if(typeof data.name === 'object'){
//							 			params.symbolSize = [getBLen(data.name) * 10,30]
//							 		}else if(typeof  data.name === 'string'){
//							 			params.symbolSize = [getBLen(data.name) * 10,30]
//							 		}
						            return params.symbolSize
							    }, 
				            roam: true,
				            focusNodeAdjacency:true,
				            label: {
				                normal: {
				                    show: true
				                }
				            },
				            edgeSymbol: ['circle', 'arrow'],
				            edgeSymbolSize: [4, 10],
				            edgeLabel: {
				                normal: {
				                    textStyle: {
				                        fontSize: 20
				                    }
				                }
				            },
				            //节点背景色
				            itemStyle:{
//				                color:'#009688'
						 color: function(params) {
//								 	console.log(params)
								 	//10种:-1-新建 #1cce52 1-待启动#a8d719 2-执行完毕#19a1d7
								 	//3-待注册 #dce727 4-已停止#e92b2b  0-禁用 #b5b0b0
								 	//7-异常终止 #f7bc36 8-检查执行条件不满足跳过执行 #8dafb4
								 	// 5-正在运行#31d8d2  9-检查执行条件不满足等待执行 #d88d31
			                        var colorList = [
			                          '#1cce52','#a8d719','#19a1d7','#dce727','#e92b2b','#b5b0b0',
			                           '#f7bc36','#8dafb4','#31d8d2','#d88d31'
			                        ];
			                        var status = params.data.status;
								 	if(status == '-1'){
								 		return colorList[0]
								 	}else if(status == '1'){
								 		return colorList[1]
								 	}else if(status == '2'){
								 		return colorList[2]
								 	}else if(status == '3'){
								 		return colorList[3]
								 	}else if(status == '4'){
								 		return colorList[4]
								 	}else if(status == '0'){
								 		return colorList[5]
								 	}else if(status == '7'){
								 		return colorList[6]
								 	}else if(status == '8'){
								 		return colorList[7]
								 	}else if(status == '5'){
								 		return colorList[8]
								 	}else if(status == '9'){
								 		return colorList[9]
								 	}
//				                        return colorList[params.dataIndex]
				                    },	
				            },
				            data:result,   //接口取值
				            links:links,  //接口取值
				            lineStyle: {
				                normal: {
				                    opacity: 0.9,
				                    width: 2,
				                    curveness: 0
				                }
				            }
				        }
				    ]
				});
			});
			if (option && typeof option === "object") {
			    myChart.setOption(option, true);
			}
		
		//使用layui实现点击节点弹窗
		layui.use(['layer',], function(){
			  var layer = layui.layer
			//节点点击事件
			 myChart.on("click", jobrelation);
			 function jobrelation(){
			 	console.log('jobrelation');
			 	layer.open({
			 		type:2,
			 		title:'作业',
			 		maxmin: true,
			 		area:['1000px','500px'],
			 		content: 'job-simple.html'
			        ,btn: ['关闭'] 
			        ,yes: function(){
			          layer.closeAll(); 
			        }
			        
			 	})
			 }
  		});
  		
  		//根据窗口的大小变动 图表
			window.onresize = function(){
				myChart.resize();
			}
			
       </script>
   </body>
</html>
