<!DOCTYPE html>
<html style="height: 100%;">
   <head>
       <meta charset="utf-8">
       <title>作业节点关系展示图</title>
         <script type="text/javascript" src="jquery-3.4.1.min.js" ></script>
       	<script type="text/javascript" src="echarts.min.js"></script>
      
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="height: 100%"></div>
      
       	<script type="text/javascript">
			var dom = document.getElementById("container");
			var myChart = echarts.init(dom);
			var app = {};
			option = null;
			myChart.showLoading();
			
			//计算字符串的长度
			getBLen = function(str) {
			  if (str == null) return 0;
			  if (typeof str != "string"){
			    str += "";
			  }
			  return str.replace(/[^\x00-\xff]/g,"01").length;
			}
			
			$.get('data.json', function (data) {
				var result = data.datas.data;
				var links = data.datas.links
				
			//设置同一个层级的节点，在数量很多的时候，它们之间距离控制
                		var _arr = [];
				for(var i=0;i<result.length;i++){
					_arr.push(result[i].y);
				}
				var _res = [];   
				_arr.sort();  
				for (var i = 0; i < _arr.length;) {  
				    var count = 0;  
				    for (var j = i; j < _arr.length; j++) {  
				        if (_arr[i] == _arr[j]) {  
				            count++;  
				        }  
				    }  
				    _res.push([_arr[i], count]);  
				    i += count;  
				    if(count>5 && count < 11){
				    	$('#container').css({'width':'2000px'});
				    }else if(count > 10 && count < 21){
					$('#container').css({'width':'5000px'});
				    }else if(count > 21){
					$('#container').css({'width':'8000px'});
				    }
				} 
				
				 myChart.hideLoading();
				myChart.setOption(option = {
				    title: {
				        text: 'Graph 简单示例'
				    },
				    tooltip: {},
				    animationDurationUpdate: 1500,
				    animationEasingUpdate: 'quinticInOut',
				    series : [
				        {
				            type: 'graph',
				            layout: 'none',
				            symbolSize:(value, params) => {
							 		var data = params.data
							 		params.symbolSize = [getBLen(data.name) * 10,30]
						            return params.symbolSize
							    },
				            roam: true,
				            focusNodeAdjacency:true,
				            label: {
				                normal: {
				                    show: true
				                }
				            },
				            edgeSymbol: ['circle', 'arrow'],
				            edgeSymbolSize: [4, 10],
				            edgeLabel: {
				                normal: {
				                    textStyle: {
				                        fontSize: 20
				                    }
				                }
				            },
				            //节点背景色
				            itemStyle:{
				                color:'#009688'
				            },
				            data:result,   //接口取值
				            links:links,  //接口取值
				            lineStyle: {
				                normal: {
				                    opacity: 0.9,
				                    width: 2,
				                    curveness: 0
				                }
				            }
				        }
				    ]
				});
			});
			if (option && typeof option === "object") {
			    myChart.setOption(option, true);
			}
			//根据窗口的大小变动 图表
			window.onresize = function(){
				myChart.resize();
			}
       </script>
   </body>
</html>
